---
input:

    - name: image
      type: IntensityImage
      key: 
      help: Image that should be smoothed.

    - name: filter_name
      type: Scalar
      value: 
      options:
        - average
        - gaussian
        - median
        - gaussian-bilateral
        - median-bilateral
      help: >
          Name of the filter kernel that should be applied to the image.

    - name: filter_size
      type: Scalar
      value: 
      help: >
          Size (width and height) of the kernel.
          Provide a single positive and odd integer value.

    - name: sigma
      type: Scalar
      value:
      help: >
        Standard deviation of the Gaussian kernel,
        only relevant for "gaussian" filter

    - name: sigma_color
      type: Scalar
      value:
      help: >
        Gaussian component applied in the intensity domain (color space),
        only relevant for "bilateral" filter

    - name: sigma_space
      type: Scalar
      value:
      help: >
        Gaussian component applied in the spatial domain (coordinate space),
        only relevant for "bilateral" filter

    - name: plot
      type: Scalar
      value:
      options: [true, false]
      help: Should a figure be created?

output:

    - name: smoothed_image
      type: IntensityImage
      key: smooth_image.smoothed_image
      help: Smoothed image.

    - name: figure
      type: Figure


